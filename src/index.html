<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-sky-300">
    <header>
      <div
        class="flex flex-wrap items-center justify-between p-4 bg-slate-900 text-white"
      >
        <h1 class="font-semibold font-mono text-lg">Weather Forecast</h1>
        <ul class="flex">
          <li class="mr-5">Home</li>
          <li><button>Contact Us</button></li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="text-center font-bold text-4xl mt-5 text-gray-700">
        Search Your City Here
      </h1>
      <div class="flex flex-col justify-center items-center mt-5">
        <div class="search-input w-full sm:w-3/4 md:w-3/4 lg:w-1/2 p-4 m-4">
          <input
            type="text"
            placeholder="Enter City Name"
            class="w-full p-2 border border-gray-300 rounded outline-none"
          />
        </div>
        <div class="Buttons">
          <button>Search</button>
          <button>Use Current Location</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
