<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-sky-300">
    <header>
      <div
        class="flex flex-wrap items-center justify-between p-4 bg-slate-900 text-white"
      >
        <h1 class="font-semibold font-mono text-lg">Weather Forecast</h1>
        <ul class="flex">
          <li class="mr-5">Home</li>
          <li><button>Contact Us</button></li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="text-center font-bold text-4xl mt-5 text-gray-700">
        Search Your City Here
      </h1>
      <div
        class="flex flex-col justify-center items-center mt-5 sm:mx-4 md:mx-8 "
      >
        <div class="search-input w-full sm:w-3/4 md:w-3/4 lg:w-1/2 p-4 m-4">
          <input
            type="text"
            placeholder="Enter City Name"
            class="w-full p-2 border border-gray-300 rounded outline-none"
          />
          <button class="w-full p-2 mb-2 bg-green-500 text-white rounded mt-2">
            Search
          </button>
          <button class="w-full p-2 bg-blue-500 text-white rounded">
            Use Current Location
          </button>
        </div>
        <div
          class="bg-slate-900 text-white shadow-md rounded-lg p-6 w-full max-w-4xl"
        >
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
              <h2 class="text-2xl font-bold mb-2">Current Weather Forecast</h2>
              <p class="mb-1"><strong>Date:</strong> May 22, 2024</p>
              <p class="mb-1"><strong>Temperature:</strong> 25Â°C</p>
              <p class="mb-1"><strong>Humidity:</strong> 60%</p>
              <p class="mb-1"><strong>Wind Speed:</strong> 15 km/h</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="" alt="Weather Icon" class="w-24 h-24 mb-2" />
              <p>Cloudy</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
