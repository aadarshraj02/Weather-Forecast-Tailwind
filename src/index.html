<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-sky-200">
    <header>
      <div
        class="flex flex-wrap items-center justify-between p-4 bg-slate-900 text-white"
      >
        <h1 class="font-semibold font-mono text-lg">Weather Forecast</h1>
        <ul class="flex">
          <li class="mr-5">Home</li>
          <li><button>Contact Us</button></li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="text-center font-bold text-4xl mt-5 text-gray-700">
        Search Your City Here
      </h1>
      <div
        class="flex flex-col justify-center items-center sm:mx-4 md:mx-8 p-4"
      >
        <div class="search-input w-full sm:w-3/4 md:w-3/4 lg:w-1/2 p-4 m-2">
          <input
            id="city-input"
            type="text"
            placeholder="Enter City Name"
            class="w-full p-2 border border-gray-300 rounded outline-none"
          />
          <button
            id="search-btn"
            class="w-full p-2 mb-2 bg-green-500 text-white rounded mt-2"
          >
            Search
          </button>
          <button
            id="current-location-btn"
            class="w-full p-2 bg-blue-500 text-white rounded"
          >
            Use Current Location
          </button>
          <select
            title="recent-cities"
            id="recent-cities"
            class="w-full p-2 mt-2 bg-white border rounded hidden"
          ></select>
          <div
            id="city-name"
            class="mt-4 p-2 text-2xl font-bold text-center text-gray-700"
          ></div>
          <div
            id="error-message"
            class="mt-4 p-2 text-2xl font-bold text-center text-red-500"
          ></div>
        </div>
        <div
          class="bg-slate-900 text-white shadow-md rounded-lg p-6 w-full max-w-4xl hideCurrent"
        >
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
              <h2 class="text-2xl font-bold mb-2">Current Weather Forecast</h2>
              <p class="mb-1">
                <strong>Date:</strong> <span id="current-date"></span>
              </p>
              <p class="mb-1">
                <strong>Temperature:</strong><span id="current-temp"></span>
              </p>
              <p class="mb-1">
                <strong>Humidity:</strong> <span id="current-humidity"></span>
              </p>
              <p class="mb-1">
                <strong>Wind Speed:</strong>
                <span id="current-wind-speed"></span>
              </p>
            </div>
            <div class="flex flex-col items-center">
              <img
                id="current-icon"
                src=""
                alt="Weather Icon"
                class="w-24 h-24 mb-2"
              />
              <p id="current-description">Cloudy</p>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-center font-bold text-4xl text-gray-700">
        5 Days Forecast
      </h1>
      <div class="flex justify-center items-center p-4 hideAll">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full p-4 sm:mx-4 md:mx-8"
        >
          <div
            class="bg-slate-900 text-white rounded-lg p-6 w-full"
            id="forecast-1"
          ></div>
          <div
            class="bg-slate-900 text-white rounded-lg p-6 w-full"
            id="forecast-2"
          ></div>
          <div
            class="bg-slate-900 text-white rounded-lg p-6 w-full"
            id="forecast-3"
          ></div>
          <div
            class="bg-slate-900 text-white rounded-lg p-6 w-full"
            id="forecast-4"
          ></div>
          <div
            class="bg-slate-900 text-white rounded-lg p-6 w-full"
            id="forecast-5"
          ></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
